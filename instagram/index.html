<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Instagram</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css">

    <script src="js/jquery.js"></script>
    <script src="js/popper.js"></script>
    <script src="js/bootstrap.min.js"></script>
</head>
<body>
<div class="container-fluid">
    <div class="container-white">
        <div class="row">
            <div class="col col-lg-6 col-xs-12 d-none d-sm-block text-right">
               <img src="img/phones.png" class="img-height " alt="phones">
            </div>
            <div class="col col-lg-6 col-xs-12 text-left">
                <div class="form-style">
                    <div class="instagram">
                        <img src="img/logo.png" alt="">
                    </div>
                    <form>
                        <div class="form-group">     
                          <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Telefono, usuario, correo">
                        </div>
                        <div class="form-group">
                          <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Contraseña">
                        </div>
                        <button type="submit" class="btn btn-primary btn-block">Iniciar sesión</button>
                    </form>
                    <div class="division">
                        <div class="linea "></div>
                        <div class="circulo"></div>
                        <div class="linea"></div>
                    </div>
                    <div class="facebook">
                        <img src="img/fb.png" alt="">
                        <div class="bold">Inicia sesion con Facebook</div>
                        <p>¿olvidaste tu contraseña?</p>
                    </div>
                </div>
                <div class="form-style">  
                        <label class="registro">¿No tienes cueta? <b>Registrate</b></label>
                </div>

                <div class="botones text-center">
                    <p>Descargar app</p>
                    <div class="d-inline-block">
                        <img class="boton" src="img/ios.png">
                    </div>
                    <div class="d-inline-block">
                        <img class="boton" src="img/android.png">
                    </div>
                </div>
                    
                
            </div>
        </div>
    </div>
</div>
<footer class="container-fluid">
    <div class="container">
        <div class="d-inline-block"><a href="#">Información</a></div>
        <div class="d-inline-block"><a href="#">Ayuda</a></div>
        <div class="d-inline-block"><a href="#">Prensa</a></div>
        <div class="d-inline-block"><a href="#">Api</a></div>
        <div class="d-inline-block"><a href="#">Empleo</a></div>
        <div class="d-inline-block"><a href="#">Privacidad</a></div>
        <div class="d-inline-block"><a href="#">Condiciones</a></div>
        <div class="d-inline-block"><a href="#">Ubicaciones</a></div>
        <div class="d-inline-block"><a href="#">Cuentas destacadas</a></div>
        <div class="d-inline-block"><a href="#">Hashtags</a></div>
        <div class="d-inline-block"><a href="#">Idioma</a></div>

        <div class="copyright">
            © 2020 INSTAGRAM FROM FACEBOOK
        </div>
    </div>
</footer>
</body>
</html>
